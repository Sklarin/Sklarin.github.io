        <div class="solid container mt-3 mb-3"></div>
        <h1 id="header">Tic Tac Toe</h1>
        <div class="board">
            <button type="button" class="btn-success mt-3 mb-3" id="reset">Reset</button>
            <table class="table-bordered">
                <tbody>
                    <tr id="trow">
                      <td id="lcol" class="box ldia"></td>
                      <td id="mcol" class="box"></td>
                      <td id="rcol" class="box rdia"></td>
                      </tr>
                    <tr id="mrow">
                      <td id="lcol" class="box"></td>
                      <td id="mcol" class="box rdia ldia"></td>
                      <td id="rcol" class="box"></td>
                    </tr>
                    <tr id="brow">
                      <td id="lcol" class="box rdia"></td>
                      <td id="mcol" class="box"></td>
                      <td id="rcol" class="box ldia"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    <script>
        let xturn = true;
        let i = document.querySelectorAll(".box");
        for (let j = 0; j < i.length; j++) {
            i[j].addEventListener("click", function() {
                if (xturn == true && !(this.classList.contains('filled'))) {
                    this.innerHTML = "x";
                    xturn = false;
                    this.classList.add('filled');
                }
                else if (!(this.classList.contains('filled'))) {
                    this.innerHTML = "o";
                    xturn = true;
                    this.classList.add('filled');
                }
            let rows = ["brow", "mrow", "trow"];
            for (let p = 0; p < rows.length; p++) {
                let winner = false;
                let r = document.getElementById(rows[p]).children;
                let cl = r[0].innerHTML;
                    if(r[1].innerHTML == cl && r[2].innerHTML == cl && cl != '') {
                        winner = true;
                    }
                    else {
                        winner = false;
                    }
                    if (winner) {
                    for (let j = 0; j < i.length; j++) {
                        i[j].classList.add('filled');
                    }
                        document.querySelector("#header").innerHTML = cl.toUpperCase() + " Wins!";
                    }
                }
            let cols = ["#lcol", "#mcol", "#rcol"];
            for (let p = 0; p < cols.length; p++) {
                let c = document.querySelectorAll(cols[p]);
                let cl = c[0].innerHTML;
                    if(c[1].innerHTML == cl && c[2].innerHTML == cl && cl != '') {
                        winner = true;
                    }
                    else {
                        winner = false;
                    }
                    if (winner) {
                    for (let j = 0; j < i.length; j++) {
                        i[j].classList.add('filled');
                    }
                        document.querySelector("#header").innerHTML = cl.toUpperCase() + " Wins!";
                    }
                }
            let diags = [".rdia", ".ldia"];
            for (let p = 0; p < diags.length; p++) {
                let d = document.querySelectorAll(diags[p]);
                let cl = d[0].innerHTML;
                    if(d[1].innerHTML == cl && d[2].innerHTML == cl && cl != '') {
                        winner = true;
                    }
                    else {
                        winner = false;
                    }

                if (winner) {
                    for (let j = 0; j < i.length; j++) {
                        i[j].classList.add('filled');
                    }
                    document.querySelector("#header").innerHTML = cl.toUpperCase() + " Wins!";
                    }
                }
            });
        }

        document.getElementById("reset").addEventListener("click", function() {
            let i = document.querySelectorAll("td");
            document.querySelector('#header').innerHTML = 'Tic Tac Toe';
            for (let j in i) {
                i[j].innerHTML = "";
                i[j].classList.remove("filled");
            }
        });
    </script>
    </body>
